<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            name="name"
            ngModel
            required
            class="form-control"
            type="text"
            id="name"
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
            type="number"
            id="amount"
            class="form-control"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" [disabled]="!f.valid" type="submit">
            {{ editMode ? "update" : "add" }}
          </button>
          <button *ngIf="editMode" (click)="onDelete()" class="btn btn-danger" type="button">Delete</button>
          <button (click)="onClear()" class="btn btn-primary" type="button">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
